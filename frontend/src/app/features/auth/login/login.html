<div class="container">
  <div class="form-card">
    <div class="form-header">
      <h1 class="form-title">Sign in</h1>
      <p class="form-subtitle">Enter your details to access your account</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="form-group">
        <div class="form-field" [class.has-error]="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
          <input id="email" class="form-input" type="email" formControlName="email" placeholder=" "
            autocomplete="username" spellcheck="false">
          <label for="email" class="form-label">Email</label>
        </div>
        <div class="form-error" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
          <ul>
            <li *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</li>
            <li *ngIf="loginForm.get('email')?.errors?.['email']">Please provide a valid email</li>
          </ul>
        </div>
      </div>

      <div class="form-group">
        <div class="form-field"
          [class.has-error]="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
          <input id="password" class="form-input has-end-adornment" [type]="showPassword() ? 'text' : 'password'"
            formControlName="password" placeholder=" " autocomplete="current-password">
          <label for="password" class="form-label">Password</label>
          <div class="form-input-end">
            <button type="button" class="icon-button" (click)="togglePassword()"
              [attr.aria-label]="showPassword() ? 'Hide password' : 'Show password'">
              <svg *ngIf="!showPassword()" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                aria-hidden="true">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8Z" />
                <circle cx="12" cy="12" r="3" />
              </svg>
              <svg *ngIf="showPassword()" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                aria-hidden="true">
                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a21.83 21.83 0 0 1 4.06-5.06" />
                <path d="M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a21.83 21.83 0 0 1-4.06 5.06" />
                <path d="M14.12 14.12a3 3 0 0 1-4.24-4.24" />
                <line x1="1" y1="1" x2="23" y2="23" />
              </svg>
            </button>
          </div>
        </div>
        <div class="form-error" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
          <ul>
            <li *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</li>
          </ul>
        </div>
      </div>

      <div class="toast toast-error" *ngIf="error()">
        <svg class="toast-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          aria-hidden="true">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="15" y1="9" x2="9" y2="15"></line>
          <line x1="9" y1="9" x2="15" y2="15"></line>
        </svg>
        <span>{{ error() }}</span>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-full" [class.btn-loading]="loading()"
          [disabled]="loginForm.invalid || loading()">
          <span *ngIf="!loading()">Sign in</span>
          <span class="sr-only" *ngIf="loading()">Signing you inâ€¦</span>
        </button>
      </div>
    </form>

    <div class="form-footer">
      <p class="form-footer-text">
        Don't have an account?
        <a routerLink="/auth/register">Create one</a>
      </p>
    </div>
  </div>
</div>
